<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig> 
  <match target="font"> 
    <!-- 修整像素大小(小于10px的调整到10px，否则四舍五入到整数) -->
    <edit name="pixelsize">
      <if>
        <less><name>pixelsize</name><double>10</double></less>
        <int>10</int>
        <round><name>pixelsize</name></round>
      </if>
    </edit>

    <!-- 开启抗锯齿(smooth) -->
    <edit name="antialias"><bool>true</bool></edit>

    <!-- 优先使用内嵌微调，同时默认开足微调 -->
    <edit name="hinting"><bool>true</bool></edit>
    <edit name="autohint"><bool>false</bool></edit>
    <edit name="hintstyle"><const>hintfull</const></edit>

    <edit name="rgba"><const>rgb</const></edit>
    <edit name="lcdfilter"><const>lcddefault</const></edit>

    <!-- 禁用内嵌点阵 -->
    <edit name="embeddedbitmap"><bool>false</bool></edit>

    <!-- 禁用合成粗体 -->
    <edit name="embolden"><bool>false</bool></edit>
  </match>  

  <match target="pattern"> 
    <test qual="any" name="family">
      <string>SimSun</string>
    </test>  
    <edit name="family" mode="assign" binding="strong"> 
      <string>Noto Sans CJK SC</string> 
    </edit> 
  </match>  

  <match target="pattern"> 
    <test qual="any" name="family">
      <string>Microsoft YaHei</string>
    </test>  
    <edit name="family" mode="assign" binding="same"> 
      <string>Noto Sans CJK SC</string> 
    </edit> 
  </match>  

  <match target="pattern"> 
    <test qual="any" name="family">
      <string>Arial</string>
    </test>  
    <edit name="family" mode="assign" binding="same"> 
      <string>Noto Sans</string> 
    </edit> 
  </match>  

  <match> 
    <test name="family">
      <string>sans-serif</string>
    </test>  
    <edit name="family" mode="prepend" binding="strong"> 
      <string>Noto Sans CJK SC</string>  
      <string>Noto Sans CJK TC</string>  
      <string>Noto Sans</string>  
      <string>Source Han Sans CN</string>  
      <string>DejaVu Sans</string> 
    </edit> 
  </match>  

  <match> 
    <test name="family">
      <string>serif</string>
    </test>  
    <edit name="family" mode="prepend" binding="strong"> 
      <string>Noto Serif</string>  
      <string>Source Serif Pro</string>  
      <string>DejaVu Serif</string> 
    </edit> 
  </match>  

  <match> 
    <test name="family">
      <string>monospace</string>
    </test>  
    <edit name="family" mode="prepend" binding="strong"> 
      <string>Source Code Pro</string>  
      <string>Noto Sans Mono CJK SC</string>  
      <string>Noto Sans Mono CJK TC</string>  
      <string>DejaVu Sans Mono</string> 
    </edit> 
  </match> 
</fontconfig>

