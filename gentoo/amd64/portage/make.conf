USE="${SYS_USE} ${XORG_USE} ${AUDIO_USE} ${VIDEO_USE} ${MEDIA_USE} \
	${LANG_USE} ${UTILS_USE} ${TEXT_USE} ${NET_USE} ${DEVICE_USE}"

